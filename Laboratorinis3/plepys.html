		<script>
			$(document).ready(function () {
				readMessages();
			});

			function readMessages() {
				$.ajax({
					url: "http://localhost/lab3/read.php",
					type: "GET",
					data: {},
					success: function (data) {
						var table = '<table class="table  table-striped" table style="margin: 0px auto;" id="table">';
						for (var i = 0; i < data.length; ++i) {
							table = table + "<tr><td>" + data[i].name + "</td></tr>";
						}
						table = table + "</table>";
						$("#table").html(table);
					},
				});
			}
		</script>
		<div id="table">
			<tr>
				<th>Name</th>
			</tr>
		</div>
	</body>
</html>
